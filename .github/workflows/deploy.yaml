name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # 使用する Node.js のバージョン

      # 3. 依存関係のインストール
      - name: Install dependencies
        run: npm install --force

      # 4. ビルドの実行
      - name: Build the app
        run: npm run build

      # 5. GitHub Pages へのデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.REACT_GITHUB_TOKEN }}
          publish_dir: ./build
